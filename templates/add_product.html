<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Price:</label>
        <input type="text" name="price" required><br><br>
        <label>Description:</label>
        <textarea name="description" required></textarea><br><br>
        <label>Quantity:</label>
        <input type="text" name="quantity" required><br><br>
        <label>Category:</label>
        <input type="text" name="category" required><br><br>
        <label>Item:</label>
        <input type="text" name="item" required><br><br>
        <label>Product Code:</label>
        <input type="text" name="pcode" required><br><br>
        <label>Picture:</label>
        <input type="text" name="picture" required><br><br>
        <label>Date:</label>
        <input type="text" name="date" required><br><br>
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
